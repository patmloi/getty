            body {
                overflow-x: hidden;
                margin: 0px;
                font-family: monospace;
                color: white;

            canvas {
                position: fixed;
                top: 0;
                left: 0;
            }

            main {
                width: 100vw;
                height: 200vw;
                z-index: 99;
                position: absolute;
                justify-content: center;
                text-align: center;
                pointer-events: none;
                font-size: 5vh;
            }

            section {
                min-height: 115vh;
                padding: 20px;

            @font-face {
                font-family: 'Giarek';
                src: url('fonts/ttf/Giarek-DemoVersion-Regular.ttf') format('truetype');
            }

            #scrollProgress {
                position: fixed;
                bottom: 10px;
                left: 10px;
                z-index: 99;
                font-size: 3vh;
            }

            #modal {
                width: 100%;
                height: 100%; 
                background-color: rgba(0, 0, 0, 0.9);
                display: none;

                position: fixed;
                top: 0;        
                left: 0;   
                z-index: 999; 
                pointer-events: auto;
                align-items: center;
            }

            #modalInfo {
                position: fixed; 
                top: 50%;       
                left: 50%;    
                transform: translate(-50%, -50%); 
                padding: 20px;
                box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.9);
                border-radius: 15px;
                border: 2px solid rgba(255, 255, 255, 0.45);
                z-index: 1000; /* Ensure it's on top of other content */
                width: 75%; 
                height: 75%;
                pointer-events: auto;

            }

            #containerRow {
                display: flex; 
                align-items: center; 
                /* justify-content: center;
                vertical-align: center; */
            }

            #closeRow {
                position: absolute; /* Force this element to be positioned relative to the parent */
                top: 0; /* Stick to the top of the parent */
                left: 95%; /* Center horizontally */
                margin-top: 2%;
                margin-bottom: 2%;
            }

            #modalTitle {
                font-family: "Merriweather", serif;
                font-weight: 400;
                font-style: normal;
                font-size: 2rem; 
                margin-bottom: 1rem; 
                margin-left: 1rem; 
            }

            #modalArtist {
                font-family: "Public Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: italic;
                font-size: 1.5rem; 
                margin-bottom: 1rem; 
                margin-left: 1rem; 
            }

            #modalDate {
                font-family: "Public Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: italic;
                font-size: 1.25rem; 
                margin-bottom: 1rem; 
                margin-left: 1rem; 
            }
            #modalDesc {
                font-family: "Public Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-size: 1.1rem; 
                margin-bottom: 1rem; 
                margin-left: 1rem; 
                text-align: justify;
            }

            #modalLink {
                font-family: "Public Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-size: 1.1rem; 
                text-align: justify;
            }

            .modalUrl {
                text-decoration: none;
                color: #e7e7e8; 
                font-size: inherit; /* Matches the font-size of the parent container */
                background-image: linear-gradient(currentColor, currentColor);
                background-position: 0% 100%;
                background-repeat: no-repeat;
                background-size: 0% 4px;
                transition: background-size cubic-bezier(0,.5,0,1) 0.3s;
            }

            .modalUrl:hover,
            .modalUrl:focus {
                color: #e7e7e8; 
                text-decoration: none;
                background-size: 100% 4px;
            }

            #modalUrlContainer {
                margin-left: 1rem;
                margin-bottom: 1rem; 
            }

            .container, .row, .col {
                max-width: 100%;
                max-height: 100%;
                width: auto; 
                height: auto;
                overflow: hidden;

            }

            .modalText {
                text-align: left; 
                color: #e7e7e8; 
            }

            #modalImg {
                max-height: 100%;          
                max-width: 100%;       
                object-fit: cover; 
            }
